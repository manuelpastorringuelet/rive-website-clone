<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rive App</title>
  </head>
  <body class="text-neutral-300 font-sans">
    <!-- NAVIGATION -->
    <header class="lg:justify-between lg:flex">
      <nav
        class="bg-neutral-850 flex justify-between items-center p-4 gap-12 fixed mt-0 min-w-full"
      >
        <a href="#"
          ><img src="/assets/images/logo_header.svg" alt="logo_header"
        /></a>

        <div
          class="font-sans font-medium opacity-5 hidden lg:visible lg:flex gap-5"
        >
          <a href="#" class="flex gap-2"
            >Products<img
              src="/assets/images/vector_header.svg"
              alt="vector_header"
            />
          </a>
          <a href="#" class="flex gap-2"
            >Community<img
              src="/assets/images/vector_header.svg"
              alt="vector_header"
            />
          </a>
          <a href="#" class="flex gap-2">Pricing</a>
          <a href="#" class="flex gap-2">
            Learn
            <img
              src="/assets/images/vector_header.svg"
              alt="vector_header"
              class="w-full"
            />
          </a>
          <a href="#" class="flex gap-2"
            >Support<img
              src="/assets/images/vector_header.svg"
              alt="vector_header"
            />
          </a>
          <a href="#" class="flex gap-2" class="hidden lg:visible">Downloads</a>
        </div>

        <div
          class="font-sans font-medium opacity-50 mr-4 content-center items-center rounded-full bg-gradient-to-r from-indigo-600 to-pink-500 p-4 pl-6 pr-6 hidden ml-auto lg:block"
        >
          <a>Get Started</a>
        </div>

        <a href="javascript:void(0);" class="lg:hidden" onclick="myFunction()">
          <svg
            class="h-8 text-white"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M3.75 5.25h16.5m-16.5 4.5h16.5m-16.5 4.5h16.5m-16.5 4.5h16.5"
            />
          </svg>
        </a>
      </nav>
    </header>

    <main>
      <!-- SECTION 1 -->
      <section class="pt-28 bg-neutral-850">
        <!-- s 1a -->
        <section>
          <div
            class="flex flex-col justify-center items-center text-center pt-8 gap-4"
          >
            <img src="/assets/images/logo_s1a.svg" alt="logo" />
            <h1
              class="bg-gradient-to-br from-blue-400 to-pink-500 bg-clip-text text-transparent text-3xl font-bold"
            >
              Build interactive animations that run anywhere
            </h1>
            <h2 class="text-lg font-bold opacity-70">
              Blazing fast. Tiny size.
              <a href="#" class="underline hover:text-white"
                >Made for runtime.</a
              >
            </h2>
            <div>
              <a
                href="#"
                class="flex justify-center items-center rounded-4xl w-40 h-11 bg-gradient-to-br from-red-500 to-pink-500 text-xl mt-10"
                >Get Started</a
              >
            </div>
            <div>
              <a
                href="#"
                class="flex items-center justify-center gap-2 rounded-5xl border-neutral-700 border-1 px-4 py-1 bg-neutral-800 mt-3 text-sm opacity-70"
              >
                Lottie? Rive is 10x smaller and faster.
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="w-4 h-4"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M13.5 4.5L21 12m0 0l-7.5 7.5M21 12H3"
                  />
                </svg>
              </a>
            </div>
          </div>
        </section>
        <!-- s 1b -->
        <section class="">
          <div
            class="grid justify-center items-center auto-rows-min md:grid-cols-2 lg:grid-cols-3 py-10 px-6 gap-8"
          >
            <a href="#" class="">
              <figure class="">
                <video
                  autoplay
                  loop
                  src="https://cdn.rive.app/framer/ui_components.mp4"
                  class="rounded-3xl w-full object-cover"
                ></video>
                <figcaption class="s1b_figCaption">
                  Build animated UI components that are ready to ship
                </figcaption>
              </figure>
            </a>
            <a href="#" class="s1b_wrapper_a">
              <figure>
                <video
                  autoplay
                  loop
                  src="https://cdn.rive.app/framer/walking_machine.mp4"
                  class="rounded-3xl w-full object-cover"
                ></video>
                <figcaption class="s1b_figCaption">
                  Animate characters for products, websites, and games
                </figcaption>
              </figure>
            </a>
            <a href="#" class="s1b_wrapper_a">
              <figure>
                <video
                  autoplay
                  loop
                  src="https://cdn.rive.app/framer/notion.mp4"
                  class="rounded-3xl w-full object-cover"
                ></video>
                <figcaption class="s1b_figCaption">
                  Bring brands to life with animated hero moments
                </figcaption>
              </figure>
            </a>
            <a href="#" class="s1b_wrapper_a">
              <figure>
                <video
                  src="https://cdn.rive.app/framer/emoji.mp4"
                  class="rounded-3xl w-full object-cover"
                  autoplay
                  loop
                ></video>
                <figcaption class="s1b_figCaption">
                  Convey emotions with animated icons, stickers, and emojis
                </figcaption>
              </figure>
            </a>
            <a href="#" class="s1b_wrapper_a">
              <figure>
                <video
                  src="https://cdn.rive.app/framer/barchart.mp4"
                  class="rounded-3xl w-full object-cover"
                  autoplay
                  loop
                ></video>
                <figcaption class="s1b_figCaption">
                  Create educational graphics and data visualizations
                </figcaption>
              </figure>
            </a>

            <div class="s1b_wrapper_wrapper">
              <a href="#">
                <button class="s1b_wrapper_wrapper_button">
                  <div class="font9">
                    Use Cases
                    <img src="/assets/images/arrowRight.svg" alt="" />
                  </div>
                </button>
              </a>
              <a href="#">
                <button class="s1b_wrapper_wrapper_button">
                  <div class="font9">
                    Features
                    <img src="/assets/images/arrowRight.svg" alt="" />
                  </div>
                </button>
              </a>
            </div>
          </div>
        </section>
      </section>
    </main>
  </body>
  <script type="module" src="/src/main.ts"></script>
</html>
